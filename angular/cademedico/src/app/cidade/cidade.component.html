<div *ngIf="selectedCidade">
  <app-title [titleVar]="titlecidade+' : '+ selectedCidade.id"></app-title>
  <form [formGroup]="cidadeForm" (submit)="submit()">
    <div class="form-group">
      <label for="formGroupExampleInput" class="form-label">Nome</label>
      <input type="text" formControlName="nome" class="form-control" id="formGroupExampleInput" placeholder="">
    </div>
    <div class="form-group">
      <label for="formGroupExampleInput" class="form-label">Estado</label>
      <input type="text" formControlName="estado" class="form-control" id="formGroupExampleInput" placeholder="">
    </div>
    <button class="btn btn-warning" (click)="back()">Voltar</button>
    <button class="btn btn-success" (click)="submit()">Enviar</button>
  </form>
</div>
<div *ngIf="!selectedCidade">
  <app-title [titleVar]="titlecidade"></app-title>
  <P>Nenhuma cidade selecionada.</P>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nome</th>
        <th scope="col">Estado</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cidade of cidades">
        <th scope="row">{{cidade.id}}</th>
        <td>{{cidade.nome}}</td>
        <td>{{cidade.estado}}</td>
        <td>
          <div class="btn-group">
            <button class="btn btn-primary" (click)="openModal(template)">Visualizar</button>
            <button class="btn btn-secondary" (click)="selectCidade(cidade)">Editar</button>
            <button class="btn btn-danger" (click)="deleteCidade(cidade.id)">Excluir</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
  <div class="modal-footer">
    <button class="btn btn-outline-dark" (click)="modalRef.hide()">Fechar</button>
  </div>
</ng-template>
